<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div>
    <h1 class="text-3xl font-bold text-gray-900">
      {{ title }}
    </h1>
    @if (description) {
    <p class="text-muted-color mt-1">
      {{ description }}
    </p>
    }
  </div>
  @if (onAction) {
  <div class="flex justify-start md:justify-end items-center">
    <p-button
      icon="pi pi-plus"
      [label]="buttonLabel"
      severity="primary"
      rounded
      (click)="onAction()"
    />
  </div>
  }
</div>
