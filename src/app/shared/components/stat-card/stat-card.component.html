<div class="p-4 bg-white rounded-xl border border-gray-200 shadow-sm flex items-center gap-4">
  @if (icon) { <i class="text-2xl" [class]="icon"></i> }
  <div class="flex flex-col">
    <span class="text-sm text-gray-500">{{ title }}</span>
    <span class="text-2xl font-semibold">{{ value }}</span>
    @if (subtitle) { <span class="text-xs text-gray-400">{{ subtitle }}</span> }
  </div>
</div>
