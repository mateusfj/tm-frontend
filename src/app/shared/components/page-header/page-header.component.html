<div class="flex items-center justify-between">
  <div>
    <h1 class="text-3xl font-bold text-gray-900">
      {{ title }}
    </h1>
    @if (description) {
    <p class="text-muted-color mt-1">
      {{ description }}
    </p>
    }
  </div>
  @if (onAction) {
  <p-button
    icon="pi pi-plus"
    [label]="buttonLabel"
    severity="primary"
    rounded
    (click)="onAction()"
  />
  }
</div>
