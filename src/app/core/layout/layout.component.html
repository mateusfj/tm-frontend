<div class="relative flex h-screen w-full bg-gray-50">
  <!-- Sidebar container -->
  <div [ngClass]="sidebarClasses()">
    <app-sidebar
      [isOpen]="isSidebarOpen()"
      [isDesktop]="isDesktop()"
      (requestClose)="handleSidebarClose()"
    ></app-sidebar>
  </div>

  <!-- Mobile backdrop -->
  <div
    *ngIf="!isDesktop() && isSidebarOpen()"
    class="fixed inset-0 z-20 bg-black/40 backdrop-blur-sm transition-opacity duration-300"
    (click)="handleSidebarClose()"
  ></div>

  <!-- Main content -->
  <div class="flex min-w-0 flex-1 flex-col">
    <app-header (menuToggle)="toggleSidebar()"></app-header>
    <div class="flex-1 overflow-auto p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
