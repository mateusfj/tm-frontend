<div class="flex items-center justify-between mb-4">
  <div>
    <h1 class="text-2xl font-semibold">
      {{ title }}
    </h1>

    @if (description) {
    <p class="text-sm">
      {{ description }}
    </p>
    }
  </div>

  @if( href ) {
  <p-button
    [routerLink]="href"
    icon="pi pi-plus"
    [label]="buttonLabel"
    severity="primary"
    rounded
  />
  }
</div>
