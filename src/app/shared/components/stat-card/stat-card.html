<p-card>
  <div class="flex flex-col">
    <div class="mb-5 flex justify-between items-center">
      <span class="text-sm font-bold text-muted-color">{{ title }}</span>
      @if (icon) { <i class="text-2xl" [class]="icon"></i> }
    </div>
    <span class="text-2xl font-semibold">{{ value }}</span>
    @if (subtitle) { <span class="text-xs text-muted-color">{{ subtitle }}</span> }
  </div>
</p-card>
