<div class="flex h-full flex-col justify-between border-r border-gray-200 bg-white">
  <div class="px-4 py-6 overflow-y-auto">
    <div class="mb-6 flex items-center justify-between">
      <span class="grid h-10 w-32 place-content-center rounded-lg bg-gray-100 text-xs font-semibold text-gray-600">
        Logo
      </span>
      <button
        *ngIf="!isDesktop"
        type="button"
        class="rounded-lg p-2 text-gray-500 transition hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        (click)="close()"
      >
        <span class="sr-only">Close sidebar</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 8.586L4.707 3.293A1 1 0 103.293 4.707L8.586 10l-5.293 5.293a1 1 0 101.414 1.414L10 11.414l5.293 5.293a1 1 0 001.414-1.414L11.414 10l5.293-5.293a1 1 0 10-1.414-1.414L10 8.586z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>

    <ul class="mt-2 space-y-1">
      <li>
        <a href="#" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-700 transition hover:bg-gray-100">
          General
        </a>
      </li>
      <li>
        <details class="group [&_summary::-webkit-details-marker]:hidden">
          <summary class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-sm font-medium text-gray-600 transition hover:bg-gray-100 hover:text-gray-800">
            Teams
            <span class="shrink-0 transition duration-300 group-open:-rotate-180">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </span>
          </summary>
          <ul class="mt-2 space-y-1 px-4">
            <li>
              <a href="#" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 transition hover:bg-gray-100 hover:text-gray-700">
                Banned Users
              </a>
            </li>
            <li>
              <a href="#" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 transition hover:bg-gray-100 hover:text-gray-700">
                Calendar
              </a>
            </li>
          </ul>
        </details>
      </li>
      <li>
        <a href="#" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-600 transition hover:bg-gray-100 hover:text-gray-800">
          Billing
        </a>
      </li>
      <li>
        <a href="#" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-600 transition hover:bg-gray-100 hover:text-gray-800">
          Invoices
        </a>
      </li>
      <li>
        <details class="group [&_summary::-webkit-details-marker]:hidden">
          <summary class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-sm font-medium text-gray-600 transition hover:bg-gray-100 hover:text-gray-800">
            Account
            <span class="shrink-0 transition duration-300 group-open:-rotate-180">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
              </svg>
            </span>
          </summary>
          <ul class="mt-2 space-y-1 px-4">
            <li>
              <a href="#" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 transition hover:bg-gray-100 hover:text-gray-700">
                Details
              </a>
            </li>
            <li>
              <a href="#" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 transition hover:bg-gray-100 hover:text-gray-700">
                Security
              </a>
            </li>
            <li>
              <a href="#" class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 transition hover:bg-gray-100 hover:text-gray-700">
                Logout
              </a>
            </li>
          </ul>
        </details>
      </li>
    </ul>
  </div>

  <div class="border-t border-gray-200 px-4 py-4">
    <div class="flex items-center gap-3">
      <img
        alt=""
        src="https://images.unsplash.com/photo-1600486913747-55e5470d6f40?auto=format&fit=crop&q=80&w=160"
        class="h-10 w-10 rounded-full object-cover"
      />
      <div class="text-sm text-gray-700">
        <strong class="block font-semibold">Eric Frusciante</strong>
        <span class="text-gray-500">eric@frusciante.com</span>
      </div>
    </div>
  </div>
</div>
